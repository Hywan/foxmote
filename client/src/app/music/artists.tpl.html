<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="icon-spinner icon-spin icon-large"></div>
    <ul data-type="list" class="view artists" ng-switch-when="false">
        <li class="row artist" ng-repeat="artist in artists | filter:library.criteria"
            ng-tap="go('/music/albums/artistid/' + artist.artistid)"
            ng-class-odd="'odd'">
            <img class="span3 cover" src="{{artist.thumbnail | asset:configuration.host.ip}}"
                 ng-show="hasCover(artist)"/>
            <img class="span3 cover unknow" src="/img/blank.gif" ng-hide="hasCover(artist)"/>

            <div class="span7">
                <p>{{artist.label}}</p>

                <p>{{artist.genre.join(', ')}}</p>
            </div>
        </li>
        <li ng-show="!artists.length" class="empty list">No item here :'(</li>
    </ul>
</div>
