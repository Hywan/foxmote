<div class="music">
    <div class="row">
        <div class="span6 category">
            <div class="songs" ng-tap="go('/music/songs')">
                <h3>Songs</h3>
            </div>
        </div>
        <div class="span6 category">
            <div class="albums" ng-tap="go('/music/albums')">
                <h3>Albums</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span6 category">
            <div class="artists" ng-tap="go('/music/artists')">
                <h3>Artits</h3>
            </div>
        </div>
        <div class="span6 category">
            <div class="party" ng-tap="party()">
                <h3>Party Mode</h3>
            </div>
        </div>
    </div>
</div>
