<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="icon-spinner icon-spin icon-large"></div>
    <div class="movie detail" ng-switch-when="false">
        <div class="properties">
            <h1>
                {{library.item.title}}
            </h1>

            <div class="row">
                <img class="offset1 span5 poster" src="{{library.item.thumbnail | asset:configuration.host.ip}}"/>

                <div class="span6">
                    <ul>
                        <li>
                            <div class="label">Genres</div>
                            {{library.item.genre.join(', ')}}
                        </li>
                        <li>
                            <div class="label">Runtime</div>
                            {{library.item.runtime | time | date:'HH:mm'}}
                        </li>

                        <li ng-hide="movie.studio.length">
                            <div class="label">Studio</div>
                            {{library.item.studio.join(', ')}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="fanart"
                 style="background-image: url({{library.item.fanart | asset:configuration.host.ip}});"></div>
        </div>
        <div>
            <div class="rating" rating rating-value="library.item.rating" rating-max="10"></div>
            <p>{{library.item.plot}}</p>
        </div>
    </div>
</div>
