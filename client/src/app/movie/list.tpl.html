<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="icon-spinner icon-spin icon-large"></div>
    <ul data-type="list" class="view movies" ng-switch-when="false">
        <li class="row movie" ng-repeat="movie in movies | filter:library.criteria"
            ng-tap="go('/movie/' + movie.movieid, 'none')"
            ng-class-odd="'odd'">
            <img class="span4 poster" src="{{movie.thumbnail | asset:configuration.host.ip}}"/>
            <em class="playcount" ng-show="movie.playcount">&#10003;</em>

            <div class="span7">
                <p>{{movie.label}}</p>

                <p>{{movie.genre.join(', ')}}</p>

                <p>
                    {{movie.runtime | time | date:'HH:mm'}}
                </p>
            </div>
            <span class="rating"><em>{{movie.rating | number:1}}</em></span>
        </li>
        <li ng-show="!movies.length" class="empty list">No item here :'(</li>
    </ul>
</div>
