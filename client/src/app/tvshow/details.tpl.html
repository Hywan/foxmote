<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="icon-spinner icon-spin icon-large"></div>
    <div ng-switch-when="false" class="tvshow">
        <img class="banner" src="{{library.item.art['tvshow.banner']  | asset:configuration.host.ip}}"
             alt="show.title"/>

        <div class="episode detail">

            <h1>
                <div rating rating-value="library.item.rating" rating-max="10"></div>
                {{library.item.title}}
            </h1>
            <div class="row">
                <img class="offset1 span10" src="{{library.item.thumbnail  | asset:configuration.host.ip}}"/>
            </div>
            <p>
                {{library.item.plot}}
            </p>
        </div>
    </div>
</div>
</div>
